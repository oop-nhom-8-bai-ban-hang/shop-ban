<!DOCTYPE html>
<html>
<head><title>Sản phẩm của tôi</title></head>
<body>
    <h1>Sản phẩm của tôi</h1>
    <a href="{{ url_for('add_product') }}">Đăng sản phẩm mới</a>
    <hr>
    {% for product in products %}
    <div>
        <img src="{{ url_for('static', filename='product_images/' + product.image_file) }}" width="100">
        <h2>{{ product.name }}</h2>
        <p>{{ product.price }}</p>
        <a href="{{ url_for('edit_product', product_id=product.id) }}" style="margin-right: 10px; text-decoration: none; padding: 5px 10px; background-color: #007bff; color: white; border-radius: 5px;">
            Sửa
        </a>
        <form action="{{ url_for('delete_product', product_id=product.id) }}" method="POST" style="display: inline;">
            <button type="submit" onclick="return confirm('Bạn có chắc muốn xóa sản phẩm này?');" style="background-color: #dc3545; color: white; border: none; padding: 5px 10px; border-radius: 5px; cursor: pointer;">
                Xóa
            </button>
        </form>
    </div>
    <hr>
    {% endfor %}
</body>
</html>
