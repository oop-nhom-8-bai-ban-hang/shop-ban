<!DOCTYPE html>
<html>
<head><title>Quản lý Danh mục</title></head>
<body>
    <h1>Quản lý Danh mục</h1>
    <form method="POST">
        <input type="text" name="name" placeholder="Tên danh mục mới" required>
        <button type="submit">Thêm</button>
    </form>
    <hr>
    <h2>Danh sách hiện có:</h2>
    <ul>
        {% for cat in categories %}
        <li>{{ cat.name }}
            <form action="{{ url_for('delete_category', category_id=cat.id) }}" method="POST" style="display:inline;">
                <button type="submit">Xóa</button>
            </form>
        </li>
        {% endfor %}
    </ul>
</body>
</html>
