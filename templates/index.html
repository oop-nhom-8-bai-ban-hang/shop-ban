<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Shop Bán Hàng</title>
    
    <style>
        /* CSS CHUNG */
        body { 
            font-family: sans-serif; 
            background: #fafafa; 
            text-align: center; 
            margin-top: 50px; 
        }
        
        /* ĐỊNH DẠNG HEADER (LOGO VÀ TÊN SHOP) */
        .header-container { 
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 40px; 
        }
        .shop-logo {
            width: 50px;
            height: 50px; 
            margin-right: 15px; 
        }
        .shop-name {
            color: #007bff;
            font-size: 2.5em; 
            margin: 0; 
        }
        
        /* ĐỊNH DẠNG SẢN PHẨM (KHUNG CHUNG) */
        .item { 
            margin: 20px; 
            padding: 0;
            border: 1px solid #ddd; 
            border-radius: 10px; 
            display: inline-block; 
            background: white; 
            width: 250px; 
            overflow: hidden; 
            text-align: left;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1); 
            transition: transform 0.2s ease-in-out;
        }
        .item:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 16px rgba(0,0,0,0.2);
        }

        /* KHỐI HÌNH ẢNH (Ô TRÊN - CHIỀU CAO CỐ ĐỊNH) */
        .image-box {
            width: 100%;
            height: 250px;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #eee;
            border-bottom: 1px solid #eee;
        }

        /* ĐỊNH DẠNG ẢNH SẢN PHẨM */
        .product-image { 
            width: 100%;
            height: 100%;
            object-fit: cover; 
        }
        
        /* KHỐI CHI TIẾT (Ô DƯỚI - CHIỀU CAO TỰ ĐỘNG) */
        .detail-box {
            padding: 10px 15px;
        }

        /* TÊN VÀ GIÁ TRÊN CÙNG MỘT HÀNG */
        .info-row {
            display: flex;
            justify-content: space-between; 
            align-items: center;
            margin-bottom: 5px;
        }
        .info-row h2 {
            margin: 0; 
            font-size: 1.1em;
        }
        .product-price {
            margin: 0;
            color: #555;
            font-weight: bold;
            font-size: 1.1em;
        }

        h2 a { 
            text-decoration: none;
            color: #007bff;
        }

        /* KHỐI NÚT NHẠC VÀ ÂM THANH */
        .audio-controls {
            position: fixed;
            bottom: 10px;
            left: 10px;
            z-index: 1000;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        #music-toggle {
            background: #007bff;
            color: white;
            border: none;
            border-radius: 8px;
            padding: 5px 10px;
            cursor: pointer;
            transition: background 0.3s;
        }
        #music-toggle:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>
    
    <div class="audio-controls">
        <audio id="background-music" autoplay loop>
            <source src="{{ url_for('static', filename='background_music.mp3') }}" type="audio/mpeg">
            Trình duyệt của bạn không hỗ trợ thẻ audio.
        </audio>
        <button id="music-toggle">Tắt nhạc</button>
    </div>

    <script>
        const music = document.getElementById('background-music');
        const toggleButton = document.getElementById('music-toggle');

        toggleButton.addEventListener('click', () => {
            if (music.paused) {
                music.play();
                toggleButton.textContent = 'Tắt nhạc';
            } else {
                music.pause();
                toggleButton.textContent = 'Bật nhạc';
            }
        });
    </script>
    
    <div class="header-container">
        <img src="{{ url_for('static', filename='logo.png') }}" alt="Logo Shop Bán Ảo" class="shop-logo">
        <h1 class="shop-name">Shop Bán Ảo</h1>
    </div>
    
    <div class="item">
        <div class="image-box">
            <img src="{{ url_for('static', filename='ao_thun.jpg') }}" alt="Hình ảnh Áo thun" class="product-image">
        </div>
        <div class="detail-box">
            <div class="info-row">
                <h2><a href="/product/ao-thun">Áo thun</a></h2>
                <p class="product-price">99.000đ</p>
            </div>
        </div>
    </div>
    
    <div class="item">
        <div class="image-box">
            <img src="{{ url_for('static', filename='quan_jean.png') }}" alt="Hình ảnh Quần jean" class="product-image">
        </div>
        <div class="detail-box">
            <div class="info-row">
                <h2><a href="/product/quan-jean">Quần jean</a></h2>
                <p class="product-price">199.000đ</p>
            </div>
        </div>
    </div>
</body>
</html>
