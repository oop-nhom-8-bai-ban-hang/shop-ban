<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Shop Bán Ảo</title>
    
    <style>
        /* ... CSS CHUNG ... */
        body { 
            font-family: sans-serif; 
            background: #fafafa; 
            text-align: center; 
            margin-top: 50px; 
        }
        
        /* ... ĐỊNH DẠNG HEADER (LOGO VÀ TÊN SHOP) ... */
        .header-container { 
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 40px; 
        }
        .shop-logo {
            width: 50px;
            height: 50px; 
            margin-right: 15px; 
        }
        .shop-name {
            color: #007bff;
            font-size: 2.5em; 
            margin: 0; 
        }
        
        /* ĐỊNH DẠNG SẢN PHẨM (KHUNG CHUNG) */
        .item { 
            margin: 20px; 
            padding: 0;
            border: 1px solid #ddd; 
            border-radius: 10px; 
            display: inline-block; 
            background: white; 
            width: 250px; 
            /* ĐÃ CHỈNH SỬA: BỎ CHIỀU CAO CỐ ĐỊNH CỦA .item */
            /* height: auto;  */ /* .item sẽ tự co giãn theo nội dung */
            overflow: hidden; 
            text-align: left;
            /* Thêm box-shadow nhẹ để trông đẹp hơn */
            box-shadow: 0 4px 8px rgba(0,0,0,0.1); 
            transition: transform 0.2s ease-in-out; /* Hiệu ứng di chuột */
        }
        /* Hiệu ứng khi di chuột qua sản phẩm */
        .item:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 16px rgba(0,0,0,0.2);
        }

        /* KHỐI HÌNH ẢNH (Ô TRÊN - CHIỀU CAO CỐ ĐỊNH) */
        .image-box {
            width: 100%;
            height: 250px; /* Vẫn giữ chiều cao cố định cho khung ảnh */
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #eee; /* Màu nền nếu ảnh bị crop hoặc có khoảng trống */
            border-bottom: 1px solid #eee; /* Đường viền nhẹ chia ảnh và chi tiết */
        }

        /* ĐỊNH DẠNG ẢNH SẢN PHẨM */
        .product-image { 
            width: 100%;
            height: 100%;
            object-fit: cover; 
        }
        
        /* KHỐI CHI TIẾT (Ô DƯỚI - CHIỀU CAO TỰ ĐỘNG) */
        .detail-box {
            padding: 10px 15px; /* Thêm padding cho nội dung chi tiết */
            /* ĐÃ CHỈNH SỬA: detail-box sẽ tự động co giãn theo nội dung */
        }

        /* TÊN VÀ GIÁ TRÊN CÙNG MỘT HÀNG */
        .info-row {
            display: flex;
            justify-content: space-between; 
            align-items: center;
            margin-bottom: 5px; /* Khoảng cách dưới dòng tên/giá */
        }
        .info-row h2 {
            margin: 0; 
            font-size: 1.1em; /* Tăng nhẹ kích thước tên sản phẩm */
        }
        .product-price {
            margin: 0;
            color: #555;
            font-weight: bold;
            font-size: 1.1em; /* Đồng bộ kích thước với tên sản phẩm */
        }

        h2 a { 
            text-decoration: none;
            color: #007bff;
        }
    </style>
</head>
<body>
    
    <div class="header-container">
        <img src="{{ url_for('static', filename='logo.png') }}" alt="Logo Shop Bán Ảo" class="shop-logo">
        <h1 class="shop-name">Shop Bán Ảo</h1>
    </div>
    
    <div class="item">
        <div class="image-box">
            <img src="{{ url_for('static', filename='ao_thun.jpg') }}" alt="Hình ảnh Áo thun" class="product-image">
        </div>
        
        <div class="detail-box">
            <div class="info-row">
                <h2><a href="/product/ao-thun">Áo thun</a></h2>
                <p class="product-price">99.000đ</p>
            </div>
            </div>
    </div>
    
    <div class="item">
        <div class="image-box">
            <img src="{{ url_for('static', filename='quan_jean.png') }}" alt="Hình ảnh Quần jean" class="product-image">
        </div>

        <div class="detail-box">
            <div class="info-row">
                <h2><a href="/product/quan-jean">Quần jean</a></h2>
                <p class="product-price">199.000đ</p>
            </div>
            </div>
    </div>
</body>
</html>
