<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Shop Bán Hàng</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
        /* CSS CHUNG */
        body { 
            font-family: sans-serif; 
            background: #fafafa; 
            text-align: center; 
            margin-top: 50px; 
        }

        /* MÀN HÌNH CHÀO */
        #welcome-screen {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: linear-gradient(135deg, #007bff, #00c3ff);
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 2000;
            padding: 20px;
        }
        #welcome-screen img {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            margin-bottom: 20px;
            box-shadow: 0 0 20px rgba(255,255,255,0.6);
            object-fit: cover;
        }
        #welcome-screen h1 {
            margin: 10px 0;
            font-size: 2em;
        }
        #welcome-screen button {
            background: white;
            color: #007bff;
            border: none;
            padding: 10px 20px;
            border-radius: 10px;
            font-size: 1.1em;
            cursor: pointer;
            transition: background 0.3s, transform 0.15s;
        }
        #welcome-screen button:hover {
            background: #e6e6e6;
            transform: scale(1.03);
        }

        /* HEADER SHOP */
        .header-container { 
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 40px; 
        }
        .shop-logo {
            width: 50px;
            height: 50px; 
            margin-right: 15px; 
            object-fit: cover;
        }
        .shop-name {
            color: #007bff;
            font-size: 2.5em; 
            margin: 0; 
        }

        /* KHỐI SẢN PHẨM */
        .item { 
            margin: 20px; 
            border: 1px solid #ddd; 
            border-radius: 10px; 
            display: inline-block; 
            background: white; 
            width: 250px; 
            overflow: hidden; 
            text-align: left;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1); 
            transition: transform 0.2s ease-in-out;
        }
        .item:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 16px rgba(0,0,0,0.2);
        }
        .image-box {
            width: 100%;
            height: 250px;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #eee;
            border-bottom: 1px solid #eee;
        }
        .product-image { 
            width: 100%;
            height: 100%;
            object-fit: cover; 
        }
        .detail-box {
            padding: 10px 15px;
        }
        .info-row {
            display: flex;
            justify-content: space-between; 
            align-items: center;
            margin-bottom: 5px;
        }
        .info-row h2 {
            margin: 0; 
            font-size: 1.1em;
        }
        .product-price {
            margin: 0;
            color: #555;
            font-weight: bold;
            font-size: 1.1em;
        }
        h2 a { 
            text-decoration: none;
            color: #007bff;
        }

        /* NÚT NHẠC */
        .audio-controls {
            position: fixed;
            bottom: 10px;
            left: 10px;
            z-index: 1000;
            display: flex;
            gap: 8px;
            align-items: center;
            background: rgba(255,255,255,0.92);
            padding: 6px 8px;
            border-radius: 8px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.08);
        }
        #music-toggle {
            background: #007bff;
            color: white;
            border: none;
            border-radius: 8px;
            padding: 6px 10px;
            cursor: pointer;
            transition: background 0.3s;
            font-weight: 600;
        }
        #music-toggle:hover {
            background: #0056b3;
        }
        .music-label {
            font-size: 0.95em;
            color: #222;
        }

        /* Responsive */
        @media (max-width: 600px) {
            .item { width: calc(100% - 40px); display: block; margin: 10px auto; }
            .header-container { padding: 0 10px; }
        }
    </style>
</head>
<body>

    <!-- MÀN HÌNH CHÀO MỪNG -->
    <div id="welcome-screen" aria-live="polite">
        <img src="{{ url_for('static', filename='logo.png') }}" alt="Logo Shop">
        <h1>Xin chào Quý khách!</h1>
        <p>Chào mừng bạn đến với <b>Shop Bán Hàng</b></p>
        <button id="enter-btn" aria-label="Xác nhận để tiếp tục">Xác nhận để tiếp tục</button>
    </div>

    <!-- Âm nhạc nền và nút bật/tắt (ẩn lúc đầu) -->
    <div class="audio-controls" style="display:none;" role="region" aria-label="Điều khiển nhạc nền">
        <span class="music-label">Nhạc nền</span>
        <button id="music-toggle" aria-pressed="false">Bật nhạc</button>
    </div>

    <!-- Phần nội dung chính -->
    <div class="header-container" aria-hidden="true">
        <img src="{{ url_for('static', filename='logo.png') }}" alt="Logo Shop" class="shop-logo">
        <h1 class="shop-name">Shop Bán Hàng</h1>
    </div>

    <div class="item" aria-hidden="true">
        <div class="image-box">
            <img src="{{ url_for('static', filename='ao_thun.jpg') }}" alt="Hình Áo thun" class="product-image">
        </div>
        <div class="detail-box">
            <div class="info-row">
                <h2><a href="/product/ao-thun">Áo thun</a></h2>
                <p class="product-price">99.000đ</p>
            </div>
        </div>
    </div>

    <div class="item" aria-hidden="true">
        <div class="image-box">
            <img src="{{ url_for('static', filename='quan_jean.png') }}" alt="Hình Quần jean" class="product-image">
        </div>
        <div class="detail-box">
            <div class="info-row">
                <h2><a href="/product/quan-jean">Quần jean</a></h2>
                <p class="product-price">199.000đ</p>
            </div>
        </div>
    </div>

    <!-- Audio element (KHÔNG có autoplay) -->
    <audio id="background-music" loop preload="auto">
        <source src="{{ url_for('static', filename='background_music.mp3') }}" type="audio/mpeg">
        Trình duyệt của bạn không hỗ trợ audio.
    </audio>

    <script>
        const welcomeScreen = document.getElementById('welcome-screen');
        const enterBtn = document.getElementById('enter-btn');
        const music = document.getElementById('background-music');
        const musicToggle = document.getElementById('music-toggle');
        const audioControls = document.querySelector('.audio-controls');

        // trạng thái ban đầu: tắt nhạc
        let playing = false;

        // Khi người dùng bấm "Xác nhận để tiếp tục":
        enterBtn.addEventListener('click', async () => {
            // 1) Ẩn màn hình chào
            welcomeScreen.style.display = 'none';

            // 2) Hiện bộ điều khiển nhạc
            audioControls.style.display = 'flex';

            // 3) Cố gắng play nhạc (do có thao tác từ người dùng nên thường thành công)
            try {
                await music.play();
                playing = true;
                musicToggle.textContent = 'Tắt nhạc';
                musicToggle.setAttribute('aria-pressed', 'true');
            } catch (err) {
                // Trường hợp trình duyệt vẫn chặn (rất hiếm vì đã có click)
                // Đặt nút hiển thị "Bật nhạc" để người dùng bật thủ công
                playing = false;
                musicToggle.textContent = 'Bật nhạc';
                musicToggle.setAttribute('aria-pressed', 'false');
            }

            // 4) cho aria-hidden = false với nội dung chính (tốt cho a11y)
            document.querySelectorAll('[aria-hidden="true"]').forEach(el => el.removeAttribute('aria-hidden'));
        });

        // Nút bật/tắt nhạc
        musicToggle.addEventListener('click', async () => {
            if (playing) {
                music.pause();
                playing = false;
                musicToggle.textContent = 'Bật nhạc';
                musicToggle.setAttribute('aria-pressed', 'false');
            } else {
                try {
                    await music.play();
                    playing = true;
                    musicToggle.textContent = 'Tắt nhạc';
                    musicToggle.setAttribute('aria-pressed', 'true');
                } catch (err) {
                    // Nếu không play được, vẫn giữ trạng thái false
                    playing = false;
                    musicToggle.textContent = 'Bật nhạc';
                    musicToggle.setAttribute('aria-pressed', 'false');
                    // Có thể hiển thị thông báo nhỏ nếu muốn:
                    // alert('Trình duyệt chặn tự phát nhạc. Vui lòng tương tác thêm hoặc kiểm tra cài đặt.');
                }
            }
        });

        // Tùy chọn: nếu người dùng nhấn phím Enter khi focus vào nút, xử lý tương tự
        enterBtn.addEventListener('keydown', (e) => {
            if (e.key === 'Enter') enterBtn.click();
        });
    </script>
</body>
</html>
