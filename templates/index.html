<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Shop Bán Hàng</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
        /* CSS của bạn được giữ nguyên, không cần thay đổi */
        body { 
            font-family: sans-serif; 
            background: #fafafa; 
            text-align: center; 
            margin-top: 50px; 
        }
        /* ... (toàn bộ phần CSS còn lại của bạn) ... */
    </style>
</head>
<body>

    <div id="welcome-screen" aria-live="polite">
        <img th:src="@{/logo.png}" alt="Logo Shop">
        <h1>Xin chào Quý khách!</h1>
        <p>Chào mừng bạn đến với <b>Shop Bán Hàng</b></p>
        <button id="enter-btn" aria-label="Xác nhận để tiếp tục">Xác nhận để tiếp tục</button>
    </div>

    <div class="audio-controls" style="display:none;" role="region" aria-label="Điều khiển nhạc nền">
        <span class="music-label">Nhạc nền</span>
        <button id="music-toggle" aria-pressed="false">Bật nhạc</button>
    </div>

    <div class="header-container" aria-hidden="true">
        <img th:src="@{/logo.png}" alt="Logo Shop" class="shop-logo">
        <h1 class="shop-name">Shop Bán Anime</h1>
    </div>

    <div class="item" aria-hidden="true">
        <div class="image-box">
            <img th:src="@{/ao_thun.jpg}" alt="Hình Áo thun" class="product-image">
        </div>
        <div class="detail-box">
            <div class="info-row">
                <h2><a href="/product/ao-thun">Áo thun</a></h2>
                <p class="product-price">99.000đ</p>
            </div>
        </div>
    </div>

    <div class="item" aria-hidden="true">
        <div class="image-box">
            <img th:src="@{/quan_jean.png}" alt="Hình Quần jean" class="product-image">
        </div>
        <div class="detail-box">
            <div class="info-row">
                <h2><a href="/product/quan-jean">Quần jean</a></h2>
                <p class="product-price">199.000đ</p>
            </div>
        </div>
    </div>

    <audio id="background-music" loop preload="auto">
        <source th:src="@{/background_music.mp3}" type="audio/mpeg">
        Trình duyệt của bạn không hỗ trợ audio.
    </audio>

    <script>
        // Toàn bộ JavaScript của bạn được giữ nguyên, không cần thay đổi
        const welcomeScreen = document.getElementById('welcome-screen');
        // ... (toàn bộ phần script còn lại của bạn) ...
    </script>
</body>
</html>
