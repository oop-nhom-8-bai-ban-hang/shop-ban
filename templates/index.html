<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop Bán Hàng</title>
    <style>
        /* CSS Reset cơ bản */
        body, html {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: #f4f4f9;
        }

        /* --- CSS CHO MÀN HÌNH CHÀO MỪNG --- */
        #welcome-overlay {
            /* Kích thước và vị trí */
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            z-index: 1000; /* Luôn nằm trên cùng */

            /* Màu sắc và nền */
            background: linear-gradient(135deg, #007bff, #00c3ff); /* Gradient màu xanh giống ảnh */
            color: white;

            /* Căn giữa nội dung */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            
            /* Hiệu ứng mờ dần khi ẩn đi */
            transition: opacity 0.5s ease-out;
        }

        #welcome-overlay.hidden {
            opacity: 0;
            pointer-events: none; /* Không cho phép click vào màn hình chào khi đã ẩn */
        }

        #welcome-overlay img {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            margin-bottom: 25px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
            object-fit: cover;
        }

        #welcome-overlay h1 {
            font-size: 2.5em;
            margin: 0;
        }

        #welcome-overlay p {
            font-size: 1.2em;
            margin: 10px 0 30px 0;
            opacity: 0.9;
        }

        #welcome-overlay button {
            background-color: white;
            color: #007bff;
            border: none;
            border-radius: 50px; /* Bo tròn */
            padding: 12px 30px;
            font-size: 1.1em;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s, background-color 0.2s;
        }

        #welcome-overlay button:hover {
            transform: scale(1.05); /* Hiệu ứng phóng to khi di chuột */
            background-color: #f0f0f0;
        }

        /* --- CSS CHO NỘI DUNG CHÍNH CỦA TRANG --- */
        /* Ban đầu ẩn đi */
        #main-content {
            display: none;
            padding: 40px;
            text-align: center;
        }
    </style>
</head>
<body>

    <div id="welcome-overlay">
        <img src="{{ url_for('static', filename='logo.png') }}" alt="Logo Shop">
        <h1>Xin chào Quý khách!</h1>
        <p>Chào mừng bạn đến với Shop Bán Hàng</p>
        <button id="enter-button">Xác nhận để tiếp tục</button>
    </div>

    <main id="main-content">
        <h1>Trang chủ Shop Bán Hàng</h1>
        <p>Đây là nội dung chính của trang web, sẽ xuất hiện sau khi bạn bấm xác nhận.</p>
        </main>

    <audio id="background-music" loop>
        <source src="{{ url_for('static', filename='background_music.mp3') }}" type="audio/mpeg">
        Trình duyệt của bạn không hỗ trợ phát nhạc.
    -</audio>
    
    <script>
        // Lấy các phần tử cần thiết từ trang
        const welcomeOverlay = document.getElementById('welcome-overlay');
        const enterButton = document.getElementById('enter-button');
        const mainContent = document.getElementById('main-content');
        const backgroundMusic = document.getElementById('background-music');

        // Thêm sự kiện 'click' cho nút xác nhận
        enterButton.addEventListener('click', () => {
            // 1. Phát nhạc
            // Trình duyệt hiện đại yêu cầu người dùng phải tương tác (click, gõ phím)
            // thì mới cho phép phát âm thanh, nên đặt lệnh play() ở đây là hoàn hảo.
            backgroundMusic.play().catch(error => {
                // Xử lý trường hợp trình duyệt vẫn chặn phát nhạc
                console.log("Trình duyệt đã chặn tự động phát nhạc:", error);
            });

            // 2. Thêm class 'hidden' để kích hoạt hiệu ứng mờ dần
            welcomeOverlay.classList.add('hidden');

            // 3. Hiện nội dung chính của trang
            mainContent.style.display = 'block';
        });
    </script>

</body>
</html>
