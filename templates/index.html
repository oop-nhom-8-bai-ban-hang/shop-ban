<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop Bán Hàng</title>
    <style>
        /* CSS Reset cơ bản */
        body, html {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: #f4f4f9;
        }

        /* --- CSS CHO MÀN HÌNH CHÀO MỪNG (ĐÃ THU NHỎ ẢNH) --- */
        #welcome-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            z-index: 1000;
            background: linear-gradient(135deg, #007bff, #00c3ff);
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            transition: opacity 0.5s ease-out;
            text-align: center;
        }

        #welcome-overlay.hidden {
            opacity: 0;
            pointer-events: none;
        }

        #welcome-overlay img {
            width: 120px; /* <-- ĐÃ CHỈNH LẠI CỠ NHỎ HƠN */
            height: 120px; /* <-- ĐÃ CHỈNH LẠI CỠ NHỎ HƠN */
            border-radius: 50%;
            margin-bottom: 25px; /* Giảm khoảng cách cho cân đối */
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            object-fit: cover;
        }

        #welcome-overlay h1 {
            font-size: 3.2em; 
            margin: 0 0 15px 0;
        }

        #welcome-overlay p {
            font-size: 1.5em;
            margin: 0 0 40px 0;
            opacity: 0.9;
        }

        #welcome-overlay button {
            background-color: white;
            color: #007bff;
            border: none;
            border-radius: 50px;
            padding: 14px 40px;
            font-size: 1.4em;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s, background-color 0.2s;
        }

        #welcome-overlay button:hover {
            transform: scale(1.05);
            background-color: #f0f0f0;
        }

        /* --- CSS CHO NỘI DUNG CHÍNH CỦA TRANG --- */
        #main-content {
            display: none;
            padding: 40px;
            text-align: center;
        }

        /* --- CSS CHO NÚT BẬT/TẮT NHẠC --- */
        #music-toggle-button {
            position: fixed;
            bottom: 20px;
            right: 20px;
            z-index: 999;
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.5);
            border-radius: 50px;
            padding: 10px 20px;
            font-size: 1em;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
        }

        #music-toggle-button:hover {
            background-color: rgba(0, 0, 0, 0.8);
            transform: scale(1.05);
        }
    </style>
</head>
<body>

    <div id="welcome-overlay">
        <img src="{{ url_for('static', filename='logo.png') }}" alt="Logo Shop">
        <h1>Xin chào Quý khách!</h1>
        <p>Chào mừng bạn đến với Shop Bán Hàng</p>
        <button id="enter-button">Xác nhận để tiếp tục</button>
    </div>

    <main id="main-content">
        <h1>Trang chủ Shop Bán Hàng</h1>
        </main>

    <button id="music-toggle-button" style="display: none;">Tắt nhạc</button>

    <audio id="background-music" loop>
        <source src="{{ url_for('static', filename='background_music.mp3') }}" type="audio/mpeg">
        Trình duyệt của bạn không hỗ trợ phát nhạc.
    </audio>
    
    <script>
        // Lấy các phần tử cần thiết từ trang
        const welcomeOverlay = document.getElementById('welcome-overlay');
        const enterButton = document.getElementById('enter-button');
        const mainContent = document.getElementById('main-content');
        const backgroundMusic = document.getElementById('background-music');
        const musicToggleButton = document.getElementById('music-toggle-button');

        let isMusicPlaying = false;

        enterButton.addEventListener('click', () => {
            backgroundMusic.play().then(() => {
                isMusicPlaying = true;
            }).catch(error => {
                console.log("Trình duyệt đã chặn tự động phát nhạc:", error);
                isMusicPlaying = false;
                musicToggleButton.textContent = 'Bật nhạc';
            });

            welcomeOverlay.classList.add('hidden');
            mainContent.style.display = 'block';
            musicToggleButton.style.display = 'block';
        });

        musicToggleButton.addEventListener('click', () => {
            if (isMusicPlaying) {
                backgroundMusic.pause();
                musicToggleButton.textContent = 'Bật nhạc';
            } else {
                backgroundMusic.play();
                musicToggleButton.textContent = 'Tắt nhạc';
            }
            isMusicPlaying = !isMusicPlaying;
        });
    </script>

</body>
</html>
