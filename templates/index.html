<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Shop Bán Hàng</title>
    <style>
        /* CSS CHUNG */
        body { 
            font-family: sans-serif; 
            background: #fafafa; 
            text-align: center; 
            margin-top: 50px; 
        }

        /* MÀN HÌNH CHÀO */
        #welcome-screen {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: linear-gradient(135deg, #007bff, #00c3ff);
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 2000;
        }
        #welcome-screen img {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            margin-bottom: 20px;
            box-shadow: 0 0 20px rgba(255,255,255,0.6);
        }
        #welcome-screen h1 {
            margin: 10px 0;
            font-size: 2em;
        }
        #welcome-screen button {
            background: white;
            color: #007bff;
            border: none;
            padding: 10px 20px;
            border-radius: 10px;
            font-size: 1.1em;
            cursor: pointer;
            transition: background 0.3s, transform 0.2s;
        }
        #welcome-screen button:hover {
            background: #e6e6e6;
            transform: scale(1.05);
        }

        /* HEADER SHOP */
        .header-container { 
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 40px; 
        }
        .shop-logo {
            width: 50px;
            height: 50px; 
            margin-right: 15px; 
        }
        .shop-name {
            color: #007bff;
            font-size: 2.5em; 
            margin: 0; 
        }

        /* KHỐI SẢN PHẨM */
        .item { 
            margin: 20px; 
            border: 1px solid #ddd; 
            border-radius: 10px; 
            display: inline-block; 
            background: white; 
            width: 250px; 
            overflow: hidden; 
            text-align: left;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1); 
            transition: transform 0.2s ease-in-out;
        }
        .item:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 16px rgba(0,0,0,0.2);
        }
        .image-box {
            width: 100%;
            height: 250px;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #eee;
            border-bottom: 1px solid #eee;
        }
        .product-image { 
            width: 100%;
            height: 100%;
            object-fit: cover; 
        }
        .detail-box {
            padding: 10px 15px;
        }
        .info-row {
            display: flex;
            justify-content: space-between; 
            align-items: center;
            margin-bottom: 5px;
        }
        .info-row h2 {
            margin: 0; 
            font-size: 1.1em;
        }
        .product-price {
            margin: 0;
            color: #555;
            font-weight: bold;
            font-size: 1.1em;
        }
        h2 a { 
            text-decoration: none;
            color: #007bff;
        }

        /* NÚT NHẠC */
        .audio-controls {
            position: fixed;
            bottom: 10px;
            left: 10px;
            z-index: 1000;
        }
        #music-toggle {
            background: #007bff;
            color: white;
            border: none;
            border-radius: 8px;
            padding: 6px 10px;
            cursor: pointer;
            transition: background 0.3s;
        }
        #music-toggle:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>

    <!-- MÀN HÌNH CHÀO MỪNG -->
    <div id="welcome-screen">
        <img src="{{ url_for('static', filename='logo.png') }}" alt="Logo">
        <h1>Xin chào Quý khách!</h1>
        <p>Chào mừng bạn đến với <b>Shop Bán Hàng</b></p>
        <button id="enter-btn">Xác nhận để tiếp tục</button>
    </div>

    <!-- Âm nhạc nền và nút bật/tắt -->
    <div class="audio-controls" style="display:none;">
        <audio id="background-music" loop>
            <source src="{{ url_for('static', filename='background_music.mp3') }}" type="audio/mpeg">
            Trình duyệt của bạn không hỗ trợ audio.
        </audio>
        <button id="music-toggle">Tắt nhạc</button>
    </div>

    <!-- Phần nội dung chính -->
    <div class="header-container">
        <img src="{{ url_for('static', filename='logo.png') }}" alt="Logo Shop" class="shop-logo">
        <h1 class="shop-name">Shop Bán Ảo</h1>
    </div>

    <div class="item">
        <div class="image-box">
            <img src="{{ url_for('static', filename='ao_thun.jpg') }}" alt="Hình Áo thun" class="product-image">
        </div>
        <div class="detail-box">
            <div class="info-row">
                <h2><a href="/product/ao-thun">Áo thun</a></h2>
                <p class="product-price">99.000đ</p>
            </div>
        </div>
    </div>

    <div class="item">
        <div class="image-box">
            <img src="{{ url_for('static', filename='quan_jean.png') }}" alt="Hình Quần jean" class="product-image">
        </div>
        <div class="detail-box">
            <div class="info-row">
                <h2><a href="/product/quan-jean">Quần jean</a></h2>
                <p class="product-price">199.000đ</p>
            </div>
        </div>
    </div>

    <script>
        const welcomeScreen = document.getElementById('welcome-screen');
        const enterBtn = document.getElementById('enter-btn');
        const music = document.getElementById('background-music');
        const musicToggle = document.getElementById('music-toggle');
        const audioControls = document.querySelector('.audio-controls');
        let playing = false;

        enterBtn.onclick = () => {
            welcomeScreen.style.display = 'none';
            audioControls.style.display = 'block';
            music.play();
            playing = true;
        };

        musicToggle.onclick = () => {
            if (playing) {
                music.pause();
                musicToggle.textContent = "Bật nhạc";
            } else {
                music.play();
                musicToggle.textContent = "Tắt nhạc";
            }
            playing = !playing;
        };
    </script>
</body>
</html>
